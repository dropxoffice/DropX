<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropX Leaderboard</title>
</head>
<body>
    <h1>🚀 لیدربورد DropX</h1>
    <div id="leaderboard">⏳ در حال بارگذاری...</div>

    <script>
        fetch("https://dropxoffice.github.io/DropX/data.json")
            .then(response => response.json())
            .then(data => {
                let leaderboard = "<h2>🏆 لیدربورد</h2><ul>";
                data.users.sort((a, b) => b.clicks - a.clicks);
                data.users.forEach(user => {
                    leaderboard += `<li>👤 ${user.id} - 🚀 ${user.clicks} کلیک | 💰 ${user.coins} سکه</li>`;
                });
                leaderboard += "</ul>";
                document.getElementById("leaderboard").innerHTML = leaderboard;
            })
            .catch(error => {
                document.getElementById("leaderboard").innerHTML = "❌ خطا در دریافت اطلاعات!";
            });
    </script>
</body>
</html>
